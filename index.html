<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="main">
      <img src="./img/google.png" width="272" />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm feeling lucky</button>
      </div>
      <div class="language-area">
        Google offered in:
        <a href="#" class="language">한국어</a>
        <a href="#" class="language">English</a>
        <a href="#" class="language">中國語</a>
        <a href="#" class="language">日本語</a>
      </div>
    </div>
    <div class="footer">
      <div class="first-line">한국어</div>
      <div class="second-line">
        <span>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </span>
        <span class="second-line-second">
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
